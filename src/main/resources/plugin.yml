name: Ikkatuhakai
version: '${version}'
main: lambdastar314.ikkatuhakai.Ikkatuhakai
prefix: IKKATU_HAKAI
authors: [ lambdastar314 ]

commands:
  ikkatu:
    aliases: [ all, ikkatsu ]
    description: Change status of Ikkatuhakai
    permission: ikkatuhakai.command.main
    permission-message: Permission denied
    usage: /ikkatu [mine,dig,cut,all,reload] [on,off,toggle,(get)]

permissions:
  ikkatuhakai.command.main.reload:
    default: op